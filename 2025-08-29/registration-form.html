<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
</head>
<body>

<main>
    <h1>Registration Form</h1>
    <div>
        <form action="#" method="POST">
            <div>
                <label for="field-email">Email*</label>
                <input type="text" name="email" id="field-email">
            </div>
            <div>
                <label for="field-password">Password*</label>
                <input type="password" name="password" id="field-password">
            </div>
            <div>
                <label for="field-confirm">Confirm*</label>
                <input type="password" placeholder="Retype" name="confirm_password" id="field-confirm">
            </div>
            <div>
                <label>Age</label>
                <input type="text" name="age">
            </div>
            <div>
                <input type="submit" value="Register now">
            </div>
        </form>
    </div>
</main>

</body>
</html>
