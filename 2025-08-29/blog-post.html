<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Blog Post | Medium.com</title>
</head>
<body>

<main>
    <h1>New Blog Post</h1>
    <form action="#" method="POST">
        <div>
            <label for="title">Blog Title</label>
            <input type="text" name="title" id="title">
        </div>
        <div>
            <label for="tags">Tags</label>
            <input type="text" name="tags" id="tags">
        </div>
        <div>
            <label for="post">Post Here</label>
            <textarea name="post" id="post" cols="50" rows="10" placeholder="Start typing"></textarea>
        </div>
        <div>
            <label for="category">Category</label>
            <select name="category" id="category">
                <option value="">Choose one</option>
                <option value="news">Latest News</option>
                <option value="lifestyle">Lifestyle</option>
                <option value="gossip">Gossip</option>
                <option value="fashion">Fashion</option>
                <option value="sports">Sports</option>
            </select>
        </div>
        <div>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="">Choose one</option>
                <option value="PH">Philippines</option>
                <option value="JP">Japan</option>
                <option value="SG">Singapore</option>
                <option value="US">United States of Trump</option>
            </select>
        </div>
        <div>
            <label for="facebook">Facebook</label>
            <input type="text" name="facebook">
        </div>
        <div>
            <label for="instagram">Instagram</label>
            <input type="text" name="instagram" placeholder="@username">
        </div>
        <div>
            <label for="sched">Schedule</label>
            <input type="date" name="schedule" id="sched">
        </div>
        <div>
            <input type="submit" value="Submit post">
        </div>
    </form>
</main>


</body>
</html>
